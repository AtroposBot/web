# Theme
theme:
  name: 'material'
  language: 'en'
  palette:
    scheme: 'slate'
    primary: 'purple'
    accent: 'light purple'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Site Info
# repo_url: https://github.com/ErisMB
# repo_name: Eris on GitHub
site_description: Documentation for the Discord moderation bot Eris
site_author: Laarryy
copyright: Cpoyright &copy; ErisMB

# Plugins
plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
